<div class="slider">
  <div>
    <div (click)="goToPrevious()" class="leftArrow">❰</div>
    <div (click)="goToNext()" class="rightArrow">❱</div>
  </div>
  <div
    class="slide"
    [ngStyle]="{ 'background-image': getCurrentSlideUrl() }"
  ></div>
  <div class="sliderHighLight">
    <img
      *ngFor="let image of slides; let i = index"
      [src]="image.url"
      [class.selected-image]="currentIndex === i"
      (click)="selectImage(i)"
    />
  </div>
</div>
